<link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- Icons -->
<script defer src="https://use.fontawesome.com/releases/v5.0.11/js/all.js"
	integrity="sha384-ImVoB8Er8knetgQakxuBS4G3RSkyD8IZVVQCAnmRJrDwqJFYUE4YOv+DbIofcO9C"
	crossorigin="anonymous"></script>

<!-- Fonts -->
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<!-- Owl Carosel Css -->
<link rel="stylesheet" href="/assets/css/owl.carousel.css">
<link rel="stylesheet" href="/assets/css/owl.theme.green.min.css">

<!-- Owl Carosel Jquery -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/owl.carousel.min.js"></script>


{{ $styles := resources.Get "css/styles.css" }}
{{ $css := $styles | resources.Minify | resources.Fingerprint "sha512" }}
<link rel="stylesheet" href="{{ $css.Permalink }}" integrity="{{ $css.Data.Integrity }}">

<!-- Share this -->
{{ if .Site.Params.customsharethis }}
<script type="text/javascript"
	src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script>
{{ end }}
